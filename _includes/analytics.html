{% if site.analytics %}
<!-- Statcounter Code -->
<script type="text/javascript">
var sc_project={{ site.analytics }}; 
var sc_invisible=1; 
var sc_security="{{ site.analytics.security }}"; 
</script>
<script type="text/javascript"
src="https://www.statcounter.com/counter/counter.js" async>
</script>
<noscript>
<img src="https://c.statcounter.com/{{ site.analytics }}/0/{{ site.analytics.security }}/1/">
</noscript>
<!-- End Statcounter Code -->
{% endif %}
